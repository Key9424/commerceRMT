    <div class="container">
        <h1>Jogos Dispon√≠veis</h1>
        <!-- Painel de Admin (vis√≠vel apenas para admin) -->
        <div class="admin-panel" id="adminPanel">
            <h2>Adicionar Novo Jogo</h2>
            <input type="text" id="gameTitle" placeholder="T√≠tulo do Jogo" />
            <textarea id="gameDesc" placeholder="Descri√ß√£o do Jogo"></textarea>
            <button onclick="addGame()">Adicionar Jogo</button>
        </div>
        <!-- Grade de Jogos -->
        <div class="games-grid" id="gamesGrid">
            <!-- Jogos ser√£o inseridos aqui -->
        </div>

    <script>
        // Simula√ß√£o de autentica√ß√£o de admin
        const isAdmin = true; // Troque para false para ocultar o painel admin

        const adminPanel = document.getElementById('adminPanel');
        if (isAdmin) {
            adminPanel.classList.add('active');
        }

        // Jogos de exemplo
        const games = [
            { title: "Futebol 2024", desc: "Simula√ß√£o realista de partidas de futebol." },
            { title: "Corrida Extrema", desc: "Dispute corridas em pistas radicais." },
            { title: "Quebra-cabe√ßa L√≥gico", desc: "Desafie sua mente com puzzles inteligentes." }
        ];

        function renderGames() {
            const grid = document.getElementById('gamesGrid');
            grid.innerHTML = '';
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <div class="game-title">${game.title}</div>
                    <div class="game-desc">${game.desc}</div>
                `;
                grid.appendChild(card);
            });
        }

        function addGame() {
            const title = document.getElementById('gameTitle').value.trim();
            const desc = document.getElementById('gameDesc').value.trim();
            if (title && desc) {
                games.push({ title, desc });
                renderGames();
                document.getElementById('gameTitle').value = '';
                document.getElementById('gameDesc').value = '';
            }
        }

        renderGames();
        </script>
